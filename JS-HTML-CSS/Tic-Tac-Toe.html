<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tic-tac-toe">
        <span id="welcome">Welcome to Tic-Tac-Toe!</span>
        <div id="buttons">
            <button onclick="buttonBoard(1, 1)" id="1"></button>
            <button onclick="buttonBoard(1, 2)" id="2"></button>
            <button onclick="buttonBoard(1, 3)" id="3"></button>
            <button onclick="buttonBoard(2, 1)" id="4"></button>
            <button onclick="buttonBoard(2, 2)" id="5"></button>
            <button onclick="buttonBoard(2, 3)" id="6"></button>
            <button onclick="buttonBoard(3, 1)" id="7"></button>
            <button onclick="buttonBoard(3, 2)" id="8"></button>
            <button onclick="buttonBoard(3, 3)" id="9"></button>
        </div>
        <div id="terminal"></div>
        <button onclick="clearDisplay()" id="reset-button">Restart!</button>
    </div>

    <script src="tic-tac-toe.js"></script>
</body>
</html>
